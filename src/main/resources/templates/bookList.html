<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Book List!</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h2 class="col" th:text="#{book.list}">Book List</h2>
        <div class="col_2">
            <div class="container text-center center-block">
                <a th:href="@{/(lang=ru_RU)}">RU</a>
                <a th:href="@{/(lang=en_US)}">EN</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="/addBook" th:text="#{action.addBook}">add book</a>
        </div>
        <div class="col">
            <a href="/authorList" th:text="#{author.list}">Author List</a>
        </div>
        <div class="col">
            <a href="/genreList" th:text="#{genre.list}">Genre List</a>
        </div>
    </div>

</div>
<div class="container-fluid">
    <div id="app">

    </div>

</div>

<script th:src="${isDevMode} ? 'http://localhost:8000/main.js' : 'js/main.js'"></script>

</body>
</html>
