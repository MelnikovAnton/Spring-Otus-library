<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Author List!</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h2 class="col" th:text="#{author.list}">Author list</h2>
        <div class="col_2">
            <div class="container text-center center-block">
                <a th:href="@{__${#httpServletRequest.requestURI}__(lang=ru_RU)}">RU</a>
                <a th:href="@{__${#httpServletRequest.requestURI}__(lang=en_US)}">EN</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="/" th:text="#{action.toBookList}">to book list</a>
            <a href="/addAuthor" th:text="#{action.addAuthor}">add author</a>
        </div>
    </div>

</div>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col" th:text="#{name}">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}" th:object="${author}">
            <td th:text="*{id}">Id</td>
            <td th:text="*{name}">Name</td>
            <td>
                <a class="d-inline btn btn-primary" th:href="@{'/editAuthor/'+ ${author.id}}" th:text="#{action.edit}">Edit</a>
            </td>
            <td>
                <a class="d-inline btn btn-danger"
                   th:href="@{/deleteAuthor(id=${author.id})}"
                   th:text="#{action.delete}"
                   role="button">delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
