databaseChangeLog:
  - changeSet:
      id: 2019-30-06-comments
      author: MelnikovAnton
      createTable:
        tableName: comment
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_comments
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_comment_book
                references: book(id)
          - column:
              name: comment
              type: varchar(255)
