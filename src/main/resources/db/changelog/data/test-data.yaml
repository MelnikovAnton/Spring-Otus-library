databaseChangeLog:
  - changeSet:
      id: test-book
      author: AntonMelnikov
      context: test
      runOnChange: true
      loadUpdateData:
        primaryKey: id
        file: data/book.csv
        relativeToChangelogFile: true
        separator: ;
        quotChar: '"'
        seperator: ';'
